<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My <span class="highlight">Skills</span></h1>
    <div class="skills-wrapper">
      
      <!-- Technical Skills -->
      <div class="technical">
        <h2>Technical Skills</h2>
        <div class="skill-bar"><i style="color:#bc5214;" class='bx  bxl-html5'  ></i> <span>HTML</span><div><div style="width: 90%">90%</div></div></div>
        <div class="skill-bar"><i style="color:#147bbc;" class='bx  bxl-css3'  ></i><span>CSS</span><div><div style="width: 60%">60%</div></div></div>
        <div class="skill-bar"><i style="color:#ecd109;" class='bx  bxl-javascript'  ></i><span>JavaScript</span><div><div style="width: 85%">85%</div></div></div>
        <div class="skill-bar"><i style="color:#07556c;" class='bx  bxl-react'  ></i> <span>react</span><div><div style="width: 50%">50%</div></div></div>
        <div class="skill-bar"><i style="color:#293b82;" class='bx  bxl-python'  ></i><span>Python</span><div><div style="width: 75%">75%</div></div></div>
        <div class="skill-bar"><i style="color:#147bbc;" class='bx  bx-book-alt'  ></i> <span>C</span><div><div style="width: 65%">65%</div></div></div>
        <div class="skill-bar"><i style="color:#7e370b;" class='bx  bx-data'  ></i><span>SQL</span><div><div style="width: 70%">70%</div></div></div>
        <div class="skill-bar"><i style="color:#bc6e14;" class='bx  bxl-java'></i> <span>Java</span><div><div style="width: 80%">80%</div></div></div>
        <div class="skill-bar"><i style="color:#64b84c;" class='bx  bx-book-alt'  ></i><span>OOPs</span><div><div style="width: 78%">78%</div></div></div>
      </div>

      <!-- Professional Skills -->
      <div class="professional">
        <h2>Professional Skills</h2>
        <div class="circle-grid">
          <div class="circle-skill">
            <div class="circle" style="--percent: 90"><span>90%</span></div>
            <p>Creativity</p>
          </div>
          <div class="circle-skill">
            <div class="circle" style="--percent: 65"><span>65%</span></div>
            <p>Communication</p>
          </div>
          <div class="circle-skill">
            <div class="circle" style="--percent: 75"><span>75%</span></div>
            <p>Problem Solving</p>
          </div>
          <div class="circle-skill">
            <div class="circle" style="--percent: 85"><span>85%</span></div>
            <p>Teamwork</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
